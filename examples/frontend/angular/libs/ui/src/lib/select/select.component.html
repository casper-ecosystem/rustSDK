<ng-template #template let-inputField="inputField" let-parentForm="parentForm">
  <div [ngClass]="inputField.wrap_class">
    <div class="input-group">
      <label [for]="inputField.id" [ngClass]="[inputField.label_class || '']">{{
        inputField.label
      }}</label>
      <ng-container [formGroup]="parentForm">
        <select
          [id]="inputField.id"
          [name]="inputField.name"
          [ngClass]="[inputField.class || 'form-control']"
          (change)="onChange($event)"
          [formControlName]="inputField.controlName"
          [attr.e2e-id]="inputField.e2e"
        >
          <option
            *ngFor="let option of inputField.options"
            value="{{ option.value }}"
            [selected]="
              option.default || select_dict_identifier === option.value
            "
          >
            {{ option.label }}
          </option>
        </select>
      </ng-container>
    </div>
  </div>
</ng-template>
