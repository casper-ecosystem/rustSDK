<input
  class="visually-hidden"
  name="secret_key"
  #secretKeyElt
  type="file"
  id="secretKeyElt"
  (change)="onPemSelected($event)"
  accept=".pem"
  e2e-id="secretKeyElt"
/>
<button
  class="btn"
  [ngClass]="[isInvalid() ? 'btn-warning' : 'btn-secondary']"
  (click)="onSecretKeyClick()"
  *ngIf="!secret_key"
>
  Load Secret Key
</button>
<button class="btn btn-light" (click)="onSecretKeyClick()" *ngIf="secret_key">
  Secret Key Loaded
</button>
