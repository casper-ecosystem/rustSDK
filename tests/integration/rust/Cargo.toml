[package]
name = "sdk_tests"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
casper-rust-wasm-sdk = { path = "../../../" }
tokio = { version = "1", features = ["full"] }
once_cell = "*"
chrono = "0.4"
lazy_static = "*"
serde_json = "*"
dotenv = "0.15.0"

[[bin]]
name = "sdk_tests"
path = "src/main.rs"

[lib]
name = "sdk_tests"
path = "src/lib.rs"
